<!DOCTYPE html>
<html lang="en" ng-app="lphApp">
<head>
  <meta charset="UTF-8" />
  <title>Los Pollos Hermanos</title>

  <!-- AngularJS + ngRoute from CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular-route.min.js"></script>

  <!-- App script -->
  <script src="app.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f7f7f7;
    }
    header {
      background: #ffcc00;
      color: #003366;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header h1 {
      margin: 0;
    }
    nav a {
      margin-left: 1rem;
      text-decoration: none;
      color: #003366;
      font-weight: bold;
    }
    nav a.active {
      text-decoration: underline;
    }
    .container {
      padding: 1.5rem 2rem;
      max-width: 960px;
      margin: 0 auto;
      background: #fff;
      min-height: calc(100vh - 70px);
    }
    .hero {
      background: #003366;
      color: #ffcc00;
      padding: 1.5rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
    }
    .hero h2 {
      margin-top: 0;
    }
    .menu-search {
      margin-bottom: 1rem;
    }
    .menu-search input {
      padding: 0.5rem;
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
    }
    .card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
      background: #fafafa;
    }
    .card h3 {
      margin-top: 0;
      color: #003366;
    }
    .price {
      font-weight: bold;
      color: #c0392b;
    }
    .category {
      font-size: 0.9rem;
      color: #555;
    }
    .btn {
      display: inline-block;
      padding: 0.4rem 0.75rem;
      border-radius: 4px;
      text-decoration: none;
      background: #ffcc00;
      color: #003366;
      font-weight: bold;
      margin-top: 0.5rem;
    }
    .btn:hover {
      background: #ffd84d;
    }
    footer {
      text-align: center;
      padding: 1rem;
      color: #777;
      font-size: 0.85rem;
    }
  </style>
</head>
<body ng-controller="NavController as nav">

  <header>
    <h1>Los Pollos Hermanos</h1>
    <nav>
      <a href="#!/" ng-class="{active: nav.isActive('/')}">Home</a>
      <a href="#!/menu" ng-class="{active: nav.isActive('/menu')}">Menu</a>
      <a href="#!/about" ng-class="{active: nav.isActive('/about')}">About</a>
    </nav>
  </header>

  <div class="container">
    <!-- Routed views appear here -->
    <div ng-view></div>
  </div>

  <footer>
    © {{ currentYear }} Los Pollos Hermanos. All rights reserved.
  </footer>

  <!-- ================== TEMPLATES ================== -->

  <!-- Home view -->
  <script type="text/ng-template" id="home.html">
    <div class="hero">
      <h2>Welcome to Los Pollos Hermanos</h2>
      <p>
        The finest fried chicken in the Southwest. Browse our full menu, search for your
        favorite meal, and plan your next visit.
      </p>
      <a class="btn" href="#!/menu">View the Menu</a>
    </div>

    <h3>Today’s Specials</h3>
    <div class="menu-grid">
      <div class="card" ng-repeat="item in specials">
        <h3>{{ item.name }}</h3>
        <p class="category">{{ item.category }}</p>
        <p>{{ item.description }}</p>
        <p class="price">&#36;{{ item.price | number:2 }}</p>
        <a class="btn" href="#!/menu/{{ item.id }}">View details</a>
      </div>
    </div>
  </script>

  <!-- Menu list view with SEARCH -->
  <script type="text/ng-template" id="menu.html">
    <h2>Menu</h2>
    <p>Use the search box to quickly find items by name, category, or description.</p>

    <div class="menu-search">
      <label for="searchBox"><strong>Search menu:</strong></label><br>
      <input id="searchBox"
             type="text"
             placeholder="e.g. chicken, combo, spicy, drink..."
             ng-model="menuSearch" />
    </div>

    <div class="menu-grid">
      <!-- Searchable list -->
      <div class="card"
           ng-repeat="item in menuItems | filter:menuSearch">
        <h3>{{ item.name }}</h3>
        <p class="category">{{ item.category }}</p>
        <p>{{ item.shortDescription }}</p>
        <p class="price">&#36;{{ item.price | number:2 }}</p>
        <a class="btn" href="#!/menu/{{ item.id }}">View details</a>
      </div>
    </div>

    <p ng-if="(menuItems | filter:menuSearch).length === 0">
      No items match your search.
    </p>
  </script>

  <!-- Single menu item detail view -->
  <script type="text/ng-template" id="menu-detail.html">
    <div ng-if="item">
      <h2>{{ item.name }}</h2>
      <p class="category">{{ item.category }}</p>
      <p>{{ item.description }}</p>
      <p class="price">&#36;{{ item.price | number:2 }}</p>

      <h4>Nutrition (approximate)</h4>
      <ul>
        <li>Calories: {{ item.nutrition.calories }}</li>
        <li>Protein: {{ item.nutrition.protein }} g</li>
        <li>Carbs: {{ item.nutrition.carbs }} g</li>
        <li>Fat: {{ item.nutrition.fat }} g</li>
      </ul>

      <a class="btn" href="#!/menu">Back to menu</a>
    </div>
    <p ng-if="!item">
      Item not found. <a href="#!/menu">Return to menu</a>.
    </p>
  </script>

  <!-- About view -->
  <script type="text/ng-template" id="about.html">
    <h2>About Los Pollos Hermanos</h2>
    <p>
      Los Pollos Hermanos started as a small family restaurant and grew into the go-to
      spot for crispy chicken, secret spices, and friendly service.
    </p>
    <p>
      <strong>Angular.js</strong> project 3.
    </p>

    <h3>Locations</h3>
    <ul>
      <li>Albuquerque, NM</li>
      <li>Los Lunas, NM</li>
      <li>Santa Fe, NM</li>
    </ul>
  </script>

</body>
</html>
